<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS агрегатор</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-break"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer"></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0"></h1>
                    <p class="lead"></p>
                    <form action class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" autocomplete="off">
                                    <label for="url-input"></label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                            </div>
                        </div>
                    </form>
                    <p data-bs-theme="dark" class="example mt-2 mb-0 text-muted"></p>
                    <p class="feedback m-0 position-absolute small text-success text-danger"></p>
                </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 order-0 mx-auto order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
    <footer class="footer border-top py-3 mt-5 dg-light">
        <div class="container-xl">
            <div class="text-center">
                created by
                <a href="https://github.com/RockForr" target="_blank">Alexander Pleshakov</a>
            </div>
        </div>
    </footer>
    </body>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
